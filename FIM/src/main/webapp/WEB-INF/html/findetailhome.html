<!DOCTYPE html>
<html >
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hello</title>
<script
	src="./js/angular.min.js"></script>
<link rel="stylesheet"
	href="./css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="./css/userhome.css"></link>
	<link rel="stylesheet" href="./css/ui-grid.css"></link>
	<script src="./js/ui-grid.js"></script>
	<script src="./js/fincontroller.js"></script>
</head>
<body>
<div class="col-md-6 col-md-offset-3" ng-app="finApp" ng-controller="finController">
		<h2>Finance Details</h2>
		<br>
		<form  name="finform" >
			<div class="form-group" >
				<label for="chitAmount">Chit Amount:</label> <input type="text"  placeholder="Enter ChitAmount"
					class="form-control" id="chitAmount" name="chitAmount" ng-model="chitAmount"  ng-pattern="/^[1-9]+[0-9]{2,4}[A-Z]{1}$/"
					 ng-required="true"  ng-change="chitamountexsist()"/>
					 <span
						ng-show=" finform.chitAmount.$error.pattern && (!finform.$pristine|| finform.$submitted)">Enter Numeric values and last value should be 
						Alphabet. Eg : 123A, 1234B, 12345C</span>
						<span  ng-bind="chitamounterror" ng-valid="false">
			</div>
			<div class="form-group">
				<label for="chitMonths">Months :</label> <input type="number"  
					class="form-control" id="chitMonths" name="chitMonths" ng-model="chitMonths" min="10" 
					max="50" step="5" onkeydown="return false" />
			</div>
			<div class="form-group">
				<label for="intrestRate">IntrestRate:</label> <input type="number" 
					class="form-control" id="intrestRate" name="intrestRate" ng-model="intrestRate" 
					min="1" max="10" step="0.25" onkeydown="return false" />
			</div>
			<div class="form-group">
				<label for="createdDate">Date:</label> <input type="date"  
					class="form-control" id="createdDate" name="createdDate" ng-model="date" value={{createdDate}} onkeydown="return false"/>
			</div>
			<button type="submit" class="btn btn-primary"  ng-disabled="finform.$invalid" ng-click="addfindetail(finform.$valid)">Submit</button>
		</form>
			<input type="search" name="amountSearch" id="amountSearch" ng-model="amountSearch" ng-required="true">
	 		 <input type="submit" class="btn btn-primary" ng-disabled="searchform.$invalid" value="Search"ng-click="searchchitamount()">
		 <div ui-grid="gridOptions" class="grid"></div>

	</div>
</body>
</html>
