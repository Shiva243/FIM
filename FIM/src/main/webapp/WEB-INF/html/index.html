<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Nisum Drop Box App</title>
  
  <!-- Bootstrap Core CSS -->
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/agency.css" rel="stylesheet">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link rel="stylesheet" href="css/style.css">
  <!-- link href="css/gateway-assets.css" rel="stylesheet"-->
  
  <!-- Custom Fonts -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  
  
  <style type="text/css">
	[ng\:cloak], [ng-cloak], .ng-cloak {
		display: none !important;
	}
  </style>
</head>

<body ng-app="gateway" ng-controller="navigation as nav" ng-cloak class="ng-cloak">
	 <div class="login-wrap" ng-show="!nav.authenticated">
	 
		<div class="login-html">
		<div class="errorMessage" ng-show="nav.loginError">{{nav.error}}</div>
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked ><label for="tab-1" class="tab" ng-click = "nav.reset()">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab" ng-click = "nav.reset()">Sign Up</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<form role="form" ng-submit="nav.login()" name="signinForm">
						<div class="group">
							<label for="user" class="label">User name</label>
							<input id="user" type="text" id="username" name="username"
							ng-model="nav.credentials.username" class="input" required>
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass" type="password" id="password" name="password"
							ng-model="nav.credentials.password" class="input" data-type="password" required>
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>
						<div class="group">
							<button type="submit" class="button" ng-disabled="signinForm.$invalid">Sign In</button>
						</div>
					  </form>
					  <div class="hr"></div>
						<div class="foot-lnk">
							<button ng-click="nav.forgot()" class="btn btn-warning">Forgot Password?</button>
						</div>
				</div>
				<div class="sign-up-htm">
				<div class="successMessage" style="color:#1161ee" ng-show="nav.SignupSuccess">{{nav.regSuccess}}<label for="tab-1" style="color:red" >click</label>{{nav.toLogin}}</div>
				 <form ng-submit="nav.register()" name="myForm">
					<div class="group">
						<label for="user" class="label">User name</label>
						<input id="username" type="text" class="input" ng-model="nav.signup.username" name="username" ng-minlength="3" required>
						<div class="has-error" ng-show="myForm.$dirty">
                                      
                                      <span style="color:red" ng-show="myForm.username.$error.minlength">Minimum length required is 3</span>
                                      
					</div></div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input id="password" type="password" class="input" ng-model="nav.signup.password" name="password" ng-minlength="3" required>
						<div class="has-error" ng-show="myForm.$dirty">  
                                      <span style="color:red" ng-show="myForm.password.$error.minlength">Minimum length required is 3</span>
                                      
					</div>
					</div>
					<div class="group">
						<label for="pass" class="label">Repeat Password</label>
						<input id="repassword" type="password" class="input" ng-model="nav.signup.repassword" name="repassword"  ng-pattern="nav.signup.password" ng-minlength="3" required>
						<div class="has-error" ng-show="myForm.$dirty">
						
                         <span style="color:red" ng-show="myForm.repassword.$error.minlength">Minimum length required is 3</span>
 						<span style="color:red" ng-show="myForm.repassword.$error.pattern">The passwords do not match.</span>

       					 
       					 </div>
					</div>
					<div class="group">
						<label for="pass" class="label">Email Address</label>
						<input id="email" type="email" class="input" ng-model="nav.signup.email" name="email" required>
						<div class="has-error" ng-show="myForm.$dirty">
        
                                    <span style="color:red" ng-show="myForm.email.$error.email">invalid email </span>
                               
                                  </div>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up" ng-disabled="myForm.$invalid">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</a>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
   <div ng-show="nav.authenticated">
  <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top affix">
  	<div class="container">
  		<a style="color: white;" class="brand" href='#/'>Home</a>
		<div class="navbar-right">
			<p ng-show="nav.authenticated" style="color: white;float:left!important;">
				Signed in as <a style="color: white;" href="#/" class="navbar-link">{{nav.user}}</a>
			</p>
			 <a style="float:right!important;margin-left:10px;" class="btn btn-primary" ng-show="nav.authenticated" href=""
				ng-click="nav.logout()">logout</a>
		</div>
	   </div>
  </nav>
   <!-- div class="container">
		<a class="btn btn-primary" href="/ui/">Go To User Interface</a>
	</div>
	<br/>
	<div class="container" ng-show="nav.authenticated && nav.admin">
		<a class="btn btn-primary" href="/admin/">Go To Admin Interface</a>
	</div-->
	<section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4 hand-symbol" onclick="window.location='/docs/';">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa fa-upload fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Docs</h4>
                </div>
                <div class="col-md-4 hand-symbol" onclick="window.location='/contacts/';">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-address-book-o fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Contacts</h4>
                </div>
                <div class="col-md-4 hand-symbol" onclick="window.location='/messages/';">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa fa-comment-o fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">Messages</h4>
                </div>
            </div>
        </div>
    </section>
    <script src="js/gateway-assets.js" type="text/javascript"></script>
    <script src="js/gateway.js" type="text/javascript"></script>
    <script src="/bootstrap/js/ui-bootstrap-tpls-2.3.1.js" type="text/javascript"></script>
</body>
</html>
