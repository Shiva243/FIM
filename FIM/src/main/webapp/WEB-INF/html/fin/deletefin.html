<html>
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>FinUpdate</title>
<link rel="stylesheet" href="./css/bootstrap.min.css"></link>
<script src="./js/angular/angular.min.js"></script>
<script src="./js/angular/angular.js"></script>
<script src="./js/angular/angular-resource.js"></script>
<script src="./js/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>

</head>
<body ng-controller="finDeleteController">
	<form name="finform">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title">Please Confirm</h2>
			</div>
			<div class="modal-body">Are you want delete the Record, please
				click "Ok" otherwise "Cancel".</div>
			<div class="modal-footer" align="justify">
				<button type="submit" class="btn btn-primary"
					ng-disabled="finform.$invalid" ng-click="ok()">Ok</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
			</div>
		</div>
	</form>
</body>
</html>
